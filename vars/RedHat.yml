# File: vars/redhat.yml - RHEL and CentOS variables

# A listing of available Couchbase Server Enterprise Edition packages
# and their metadata for CentOS - uncomment 4 lines under *one* version
# entry to install that version of Couchbase Server instead of the default
# which is to install the latest version

# Couchbase Server Enterprise Edition version 2.5.1 on CentOS
couchbase_server_centos_version: 2.5.1
couchbase_server_centos_package: "couchbase-server-enterprise_2.5.1_x86_64.rpm"
couchbase_server_centos_url: "http://packages.couchbase.com/releases/2.5.1/couchbase-server-enterprise_2.5.1_x86_64.rpm"
couchbase_server_centos_sha256: 2310a31d177f9396e8c436a991d952b2b57a3b41f74658fa5100b19a1d7ac875


# Couchbase Server Enterprise Edition version 2.5.1 on CentOS
couchbase_server_upgrade_centos_version: 2.5.1
